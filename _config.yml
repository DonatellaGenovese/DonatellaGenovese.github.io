# Site settings
title: "Donatella Genovese"
email: "donatella.genovese@uniroma1.it"
description: >
  Donatella Genovese, PhD Candidate in Artificial Intelligence at Sapienza University of Rome.
  Research in interpretable deep learning and AI for scientific discovery.

# Social media
twitter_username: "d_genovese"
github_username: "DonatellaGenovese"

# Theme and customization
minimal_mistakes_skin: "dark"
search: true
academicicons: true

# Build settings
markdown: "kramdown"
remote_theme: "mmistakes/minimal-mistakes"

# Output settings
permalink: "/:categories/:title/"
paginate: 5
paginate_path: "/page:num/"
timezone: # Example: "Europe/Rome" (optional)

# Include pages
include:
  - "_pages"

# Exclude from processing
# Exclude unnecessary files from being processed by Jekyll
