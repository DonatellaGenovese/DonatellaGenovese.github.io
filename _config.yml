# Default settings for posts and pages
defaults:
  # Posts settings
  - scope:
      path: ""
      type: posts
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # Pages settings
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: "single"
      author_profile: true

# Category and tag archive settings
category_archive:
  type: liquid
  path: "/categories/"

tag_archive:
